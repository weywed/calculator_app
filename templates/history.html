<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История</title>
    <style>
        body {
            background-color: #1d1f20;
            color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            width: 100%;
            max-width: 1000px;
            overflow-x: auto;
            border-radius: 10px;
            background-color: #2d2f34;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #444;
            white-space: nowrap;
        }

        th {
            background-color: #333;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #3a3f46;
        }

        tr:hover {
            background-color: #444;
        }

        a {
            color: white;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        a:hover {
            background-color: #555;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 0.9em;
                padding: 8px 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>История операций</h1>
    <div class="table-container">
        {% if operations %}
        <table>
            <thead>
                <tr>
                    <th>Выражение</th>
                    <th>Результат</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody>
                {% for op in operations %}
                <tr>
                    <td>{{ op.expression }}</td>
                    <td>{{ op.result }}</td>
                    <td>{{ op.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="empty">История пока пуста.</div>
        {% endif %}
    </div>

    <a href="{{ url_for('index') }}">⟵ Назад</a>
</body>
</html>
