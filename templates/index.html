
<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <form method="POST">
        <input type="text" name="expression" placeholder="Например: 1000 - 7  * 1" required>
        <button type="submit">Посчитать</button>
    </form>
    {% if result %}
        <h2>Результат: {{ result }}</h2>
    {% endif %}
    <a href="{{ url_for('history') }}">История операций</a>
</body>
</html>
